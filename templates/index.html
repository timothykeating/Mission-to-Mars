<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Mission-to-Mars</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
</head>
    <body>

        
            <div class="container">
                <div class="jumbotron text-center">
                    <h1>Mission to Mars</h1>
                    <p><a class="btn btn-warning btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
                </div>
            </div>

            <!-- Mars News -->
            <div class="row" id="mars-news">
                <div class="col-xs-16 col-md-12">
                    <div class="media">
                        <div class="media-body text-center">
                            <h2>Latest Mars News</h2>
                            <h4 class="media-heading text-center">{{mars.news_title}}</h4>
                                <blockquote class="text-center">
                                    <p>{{ mars.news_paragraph }}</p>   
                                </blockquote>
                                     
                        </div>
                    </div>
                </div>
            </div>
            <!-- Featured Image -->
            <div class="row" id="mars-featured-image">
                <div class="col-xs-12 col-md-8">
                    <h2>Featured Mars Image</h2>
                    <img src="{{ mars.featured_image }}" class="img-responsive" alt="Responsive image"/> 
                </div>
                <!-- Mars Facts -->
                <div class="col-xs-6 col-md-4">
                    <div class="row justify-content-center" id="mars-facts">
                    
                        <h4 class="text-center">Mars Facts</h4>
                        {{ mars.facts | safe }}
                    </div>
                </div>
            </div>       
            <!-- Section for Mars Hemispheres -->
            <div class="row" id="mars-hemispheres">
                <div class="page-header">
                    <h2 class="text-center">Mars Hemispheres</h2>
                </div>

                {% for hemisphere in mars.hemis %}
                <div class="col-xs-12 col-md-8">
                    <div class="thumbnail">
                        <img src="{{ hemisphere.img_link | default('static/images/error.png', true) }}" alt="...">
                                <h3>{{ hemisphere.title }}</h3>
                            </div>
                    </div>
                </div>
                {% endfor %}
            </div>
      </div>
    </body>
</html>
